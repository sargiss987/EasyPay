<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>easy_pay</title>
    <link th:href="@{/styles/form.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/home-page.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="main-container" id="main-container" >
    <div class="header">
        <h1>Easy Pay</h1>
        <div>
            <button class="login_button" type="button" th:onclick="register()">sign up</button>
        </div>
        <div>
            <button class="login_button" type="button" th:onclick="login()">sign in</button>
        </div>
    </div>
    <div class="content">
        <h1>Sign In</h1>
        <form class="form-container" th:action="@{/api/v1/auth/login}" th:object="${userDto}" th:method="post">
            <div class="form-group" th:object="${usernameNotFoundException}">
                <label>Email</label>
                <input th:type="text" th:name="email" placeholder="Email">
                <span class="error-message" th:text="${usernameNotFoundException != null} ? ${usernameNotFoundException} : ''"></span>
            </div>
            <div class="form-group" th:action="${userPasswordIncorrectException}">
                <label>password</label>
                <input th:type="password" th:name="password" placeholder="Password">
                <span class="error-message" th:text="${userPasswordIncorrectException != null} ? ${userPasswordIncorrectException} : ''"></span>
            </div>
            <div class="form-group">
                <button type="submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
